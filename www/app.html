<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Page Body  -->
<body>
    <div class="row" style="margin-top: 5%;">
        <h1 id="pinText">Resultats de la prova</h1>
        <form class="col s12">
            <div class="row">
                <div style="background-color: #DEEFE7;">
                    <div class="row" style="margin: 10px;">
                        <div class="input-field col s12">
                            <input placeholder="Passed items" id="passed_items" type="number" class="validate" required>
                            <label for="pi">Passed items</label>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="row">
                <div style="background-color: #DEEFE7;">
                    <div class="row" style="margin: 10px;">
                        <div class="input-field col s12">
                            <input placeholder="Failed items" id="failed_items" type="number" class="validate" required>
                            <label for="fi">Failed items</label>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div style="background-color: #DEEFE7;">
                    <div class="row" style="margin: 10px;">
                        <div class="input-field col s12">
                            <input placeholder="Score" id="score" type="number" class="validate" required>
                            <label for="sc">Score</label>
                        </div>
                    </div>
                </div>
            </div> 
        <center>
            <button id="sendButton" class="btn waves-effect waves-light">Enviar
            <i class="material-icons right">send</i>
            </button>
        </center>
        </form>
    </div>
    <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 id="titleModal">Informaci√≥</h4>
      <p id="descModal">Alguna cosa no ha sortit com deuria</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Aceptar</a>
    </div>
  </div>
    <!--  Scripts-->
    <script src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

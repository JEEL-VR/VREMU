<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src https://code.jquery.com https://fonts.gstatic.com 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' data: https://classvr-room-api.herokuapp.com ; style-src https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' * data: content:;">  <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <title>Login</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<!-- Page Body  -->
<body>
    <div class="row">
      <center>
        <img src="/img/vr_logo.png" width="50%" height="auto">
        <h1>Inici de sessi√≥</h1>
      </center>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12" >
              <select id="selectAPI" style="color: white;">
                <option value="1" selected >JEEL API</option>
                <option value="2">API Alternativa</option>
              </select>
              <label>API</label>
            </div>
          </div>
          <div style="background-color: #DEEFE7;">
            <div class="row" style="margin: 10px;">
              <div class="input-field col s12">
                <input placeholder="Pin" id="pin" type="number" class="validate">
                <label for="pin">Pin</label>
              </div>
            </div>
          </div>
          <div id="customAPI" class="api_hidden" style="background-color: #DEEFE7;">
            <div class="row" style="margin: 10px;">
              <div class="input-field col s12">
                <input placeholder="Url API" id="urlAPI" type="text" class="validate">
                <label for="apiAlternativa">API alternativa:</label>
              </div>
            </div>
          </div>
          <center>
          <button id="loginButton" class="btn waves-effect waves-light">Entrar
            <i class="material-icons right">send</i>
        </button>
      </center>
        </form>
        
    </div>
    <!--  Scripts-->
    <script src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</body>
